services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SERVICE_NAME=opentelemetry-poc
      - SERVICE_VERSION=1.0.0
      - OBSERVE_ENDPOINT=${OBSERVE_ENDPOINT:-https://collect.observeinc.com/v1/otlp}
      - OBSERVE_TOKEN=${OBSERVE_TOKEN:-}
      - LAMBDA_LOG_URL=${LAMBDA_LOG_URL:-http://lambda-mock:9000}
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  lambda-mock:
    build:
      context: ./lambda/log-processor
      dockerfile: Dockerfile.mock
    ports:
      - "9000:9000"
    environment:
      - AWS_LAMBDA_FUNCTION_NAME=log-processor-mock
      - AWS_REGION=us-east-1
      - PORT=9000
      - OBSERVE_ENDPOINT=${OBSERVE_ENDPOINT:-https://collect.observeinc.com/v1/otlp}
      - OBSERVE_TOKEN=${OBSERVE_TOKEN:-}
    networks:
      - otel-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  otel-network:
    driver: bridge
